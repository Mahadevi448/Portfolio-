<html lang="en">

    rel="stylesheet"/>

        </head>
<body>
    <div class="container">
    <header class="animated">
        <a href="#" class="logo">feedback_form</a>

        <nav class="navbar">
            <a href="/1.index.html" >Home</a>
            <a href="/HTML/2.about.html">About</a>
            <a href="/HTML/3.profile.html">Profile</a>
            <a href="/HTML/6.google_calendar.html">Googlecalender</a>
            <a href="/HTML/9.google_map.html">Googlemap</a>
            <a href="/HTML/7.contact_us.html">Contact</a>
            <a href="/HTML/8.feedback_form.html" class="active">Feedback</a>
        </nav>
    </header>


    <div class="feedback">
        <form class="form" id="form">
          <div class="formgroup">
            <label for="firstname">Firstname <sup>*</sup></label>
            <input type="text" id="firstname" placeholder="Enter your name">
            <div class="error"></div>
          </div>
  
          <div class="formgroup">
            <label for="lastname">Lastname <sup>*</sup></label>
            <input type="text" id="lastname" placeholder="Enter your name">
            <div class="error"></div>
          </div>
  
          <div class="formgroup">
            <label for="address">Address :</label>
            <input type="text" id="address" placeholder="Enter your address">
          </div>


          <div class="formgroup">
            <label for="Email">Email <sup>*</sup></label>
            <input type="email" id="email" placeholder="Enter your email">
            <div class="error"></div>
          </div>
  
          <div class="formgroup">
            <label for="phonenumber">Phonenumber <sup>*</sup></label>
            <input type="tel" id="phonenumber" placeholder="Enter your number">
            <div class="error"></div>
          </div>

  
          <h2>About My Webpage</h2>
  
          <div class="formgroup1">
            <label>1. Overall satisfaction with the webpage:</label>
            <input type="radio" id="Dissatisfied" name="satisfaction" value="dissatisfied">
            <label for="Dissatisfied" class="contact">Dissatisfied</label>
  
            <input type="radio" id="Neutral" name="satisfaction" value="neutral">
            <label for="Neutral" class="contact">Neutral</label>
  
            <input type="radio" id="Satisfied" name="satisfaction" value="satisfied">
            <label for="Satisfied" class="contact">Satisfied</label>
          </div>
  
          <div class="formgroup1">
            <label>2. My content is clear and easy to understand:</label>
            <input type="radio" id="NotClear" name="clarity" value="not clear">
            <label for="NotClear" class="contact">Not clear</label>
  
            <input type="radio" id="NeutralClarity" name="clarity" value="neutral">
            <label for="NeutralClarity" class="contact">Neutral</label>
  
            <input type="radio" id="Clear" name="clarity" value="clear">
            <label for="Clear" class="contact">Clear</label>
          </div>
  
          <div class="formgroup">
            <label for="message">3. Suggestion for improving my webpage:</label>
            <textarea id="message" name="message" placeholder="Please give me valuable feedback about my webpage"></textarea>
          </div>
  
          <button type="submit" class="submit-button">Submit Feedback</button>
          <button type="reset" class="reset-button">Reset</button>
  
        </form>
      </div>
    </div>
  
    <script src="/JAVA STYLE/feedback.js"></script>
   

</body>
</html>
